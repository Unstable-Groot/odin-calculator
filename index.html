<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="icon.png";>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="result-box">
                <div id="formula">2+2=</div>
                <div id="solution">4</div>
            </div>
            <div class="btn-container">
                <div class="clear"><button>Cc</button></div>
                <div class="enter triple "><button>Enter</button></div>
                <div class="num-7"><button>7</button></div>
                <div class="num-8"><button>8</button></div>
                <div class="num-9"><button>9</button></div>
                <div class="divide"><button>/</button></div>
                <div class="num-4"><button>4</button></div>
                <div class="num-5"><button>5</button></div>
                <div class="num-6"><button>6</button></div>
                <div class="multiply"><button>X</button></div>
                <div class="num-1"><button>1</button></div>
                <div class="num-2"><button>2</button></div>
                <div class="num-3"><button>3</button></div>
                <div class="subtract"><button>-</button></div>
                <div class="num-0 double"><button>0</button></div>
                <div class="point"><button>.</button></div>
                <div class="plus"><button>+</button></div>
            </div>
        </div>
    </body>
</html>
